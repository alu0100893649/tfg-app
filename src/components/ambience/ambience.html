<ion-content>
    <ion-list>
      <ion-item *ngFor="let track of tracks; index as i">
        <ion-row>
          <ion-col col-3>{{track.name}}</ion-col>
          <ion-col col-4>
            <audio controls="controls" loop>
                <source src="https://docs.google.com/uc?export=download&id={{track.id}}" type="{{track.mimeType}}">
            </audio>
          </ion-col>
          <ion-col col-1><button ion-button (click)="removeTrack(i)" color="danger"><ion-icon name="trash"></ion-icon></button></ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
</ion-content>
