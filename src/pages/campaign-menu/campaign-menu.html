<ion-header>

<ion-navbar color=dark-green>
	<ion-title color=primary>{{campaignName}}</ion-title>
	<ion-buttons end>
		<button ion-button icon-only (click)="openPreferences()">
			<ion-icon name="build"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding>
	<gridster class="gridster" [options]="options">
		<gridster-item [item]="dashboard[0]">
			<lateral-menu [campaign]="campaign" [user]="userService.getCurrentUser()"></lateral-menu>
		</gridster-item>
		<gridster-item [item]="dashboard[1]">
			<central-menu [showedComponents]="showedComponents" [showedComponentsInputs]="showedComponentsInputs" [user]="userService.getCurrentUser()"></central-menu>
		</gridster-item>
		<gridster-item class="foot-menu" [item]="dashboard[2]">
			<foot-menu [ambienceMusicSelected]="ambienceMusicSelected" [imagesSelected]="imagesSelected" [user]="userService.getCurrentUser()"></foot-menu>
		</gridster-item>
	</gridster>
</ion-content>
